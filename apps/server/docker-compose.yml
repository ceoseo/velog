version: '3.9'
services:
  server:
    container_name: velog-server
    build:
      context: ../../
      dockerfile: ./apps/server/Dockerfile
      args:
        DOCKER_ENV: stage
        AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
        AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
    tty: true
    stdin_open: true
    ports:
      - 5003:5003
    deploy:
      resources:
        limits:
          cpus: '4' # range 0.01 to 10.00
          memory: '4G'
        reservations:
          cpus: '2'
          memory: '2048M'
